        }

        .input-icon {

            padding-top: 80px;

            display: flex;

        }

        .prediction-container {
            width: 90%;

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

                opacity: 1;

            }
        }

            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .input-group {
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.8rem;
            color: var(--text-primary);
            font-weight: 500;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 3rem;
            color: var(--primary-red);
            pointer-events: none;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: var(--input-bg);
            border: 2px solid var(--hover-bg);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus,
        .input-group select:focus {
            border-color: var(--primary-red);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 51, 51, 0.2);
        }

        .input-group select {
            appearance: none;
            cursor: pointer;
        }

        .input-group select option {
            background: var(--input-bg);
            color: var(--text-primary);
            padding: 10px;
        }

        .option-icon {
            margin-right: 8px;
            color: var(--primary-red);
        }

        .predict-btn {
            width: 100%;
            padding: 1.2rem;
            background: var(--primary-red);
            color: var(--text-primary);
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            margin-top: 1.5rem;
        }

        .predict-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 51, 51, 0.3);
        }

        .predict-btn:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 2rem;
            padding: 2rem;
            background: rgba(255, 51, 51, 0.1);
            border-radius: 10px;
            text-align: center;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .result h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--primary-red);
        }

        .result p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }
            
            .prediction-container {
                padding: 1.5rem;
                margin: 1rem;
            }

            .prediction-header h1 {
                font-size: 2rem;
            }

            .input-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/" class="logo">
            <i class="fas fa-traffic-light"></i>
            WaitPredict
        </a>
        <div class="nav-links">
            <a href="/"><i class="fas fa-home"></i> Home</a>
            <a href="{{ url_for('attendance') }}"><i class="fas fa-chart-line"></i>Quick Prediction</a>
        </div>
    </nav>


    <main class="main-content">
        <div class="prediction-container">
            <div class="prediction-header">
                <h1>Smart Traffic Analysis</h1>
                <p>Get precise wait time predictions based on real-time conditions</p>
            </div>

            <form id="mlrForm" action="/predict_skip" method="POST">
                <div class="input-grid">
                    <div class="input-group">
                        <label for="distance">Vehicle Count</label>
                        <i class="fas fa-car input-icon"></i>
                        <input type="number" name="distance" id="distance" 
                               placeholder="Enter number of vehicles" min="0" required>
                    </div>

                    <div class="input-group">
                        <label for="time_of_day">Time of Day</label>
                        <i class="fas fa-clock input-icon"></i>
                        <select name="time_of_day" id="time_of_day" required>
                            <option value="">Select time period</option>
                            <option value="Morning">üåÖ Morning (6 AM - 12 PM)</option>
                            <option value="Afternoon">‚òÄÔ∏è Afternoon (12 PM - 5 PM)</option>
                            <option value="Evening">üåÜ Evening (5 PM - 9 PM)</option>
                            <option value="Night">üåô Night (9 PM - 6 AM)</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="weather">Weather Condition</label>
                        <i class="fas fa-cloud-sun input-icon"></i>
                        <select name="weather" id="weather" required>
                            <option value="">Select weather condition</option>
                            <option value="Clear">‚òÄÔ∏è Clear Sky</option>
                            <option value="Rainy">üåßÔ∏è Rainy</option>
                            <option value="Foggy">üå´Ô∏è Foggy</option>
                            <option value="Dust Storm">üå™Ô∏è Dust Storm</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="road_condition">Road Condition</label>
                        <i class="fas fa-road input-icon"></i>
                        <select name="road_condition" id="road_condition" required>
                            <option value="">Select road condition</option>
                            <option value="Smooth">üü¢ Smooth Traffic Flow</option>
                            <option value="Traffic Jam">üî¥ Heavy Traffic</option>
                            <option value="Under Construction">üöß Road Work</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="predict-btn">
                    <i class="fas fa-calculator"></i>
                    Calculate Wait Time
                </button>
            </form>

            <div id="result" class="result">
                <h2></h2>
                <p>Estimated wait time based on current conditions</p>
            </div>
        </div>
    </main>

    <script>
        document.getElementById("mlrForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const button = document.querySelector('.predict-btn');
            const originalText = button.innerHTML;
            
            // Show loading state
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Calculating...';
            button.disabled = true;

            var formData = new FormData(this);
            fetch("/predict_skip", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const predValue = parseFloat(data.prediction_text.replace(/[^\d.]/g, ''));
                let formattedTime = '';

                if (predValue >= 3600) {
                    const hours = Math.floor(predValue / 3600);
                    const minutes = Math.floor((predValue % 3600) / 60);
                    const seconds = Math.floor(predValue % 60);
                    formattedTime = `${hours}h ${minutes}m ${seconds}s`;
                } else if (predValue >= 60) {
                    const minutes = Math.floor(predValue / 60);
                    const seconds = Math.floor(predValue % 60);
                    formattedTime = `${minutes}m ${seconds}s`;
                } else {
                    formattedTime = `${Math.round(predValue)}s`;
                }
                
                const result = document.getElementById("result");
                result.querySelector('h2').innerHTML = `
                    <i class="fas fa-hourglass-half"></i> ${formattedTime}
                `;
                result.style.display = "block";
                
                // Reset button
                button.innerHTML = originalText;
                button.disabled = false;
                
                // Smooth scroll to result
                result.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            })
            .catch(error => {
                console.error("Error:", error);
                const result = document.getElementById("result");
                result.querySelector('h2').innerHTML = `
                    <i class="fas fa-exclamation-triangle"></i> Error calculating wait time
                `;
                result.style.display = "block";
                
                // Reset button
                button.innerHTML = originalText;
                button.disabled = false;
            });
        });

        // Add input validation
        document.getElementById('distance').addEventListener('input', function(e) {
            if (e.target.value < 0) e.target.value = 0;
        });
    </script>
</body>
</html>
